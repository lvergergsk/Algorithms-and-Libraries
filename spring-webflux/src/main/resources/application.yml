spring:
  datasource:
    url: jdbc:mysql://localhost:3306/example?characterEncoding=UTF-8&useSSL=false
    username: example
    password: example
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: example-mybatis-jdbc-cp
      maximum-pool-size: 10
      minimum-idle: 0
      connection-timeout: 3000
      idle-timeout: 100000
      register-mbeans: true

logging:
  level:
    root: info

server:
  port: 8001
