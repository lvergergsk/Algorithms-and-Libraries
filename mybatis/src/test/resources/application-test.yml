spring:
  datasource:
    url: jdbc:mysql://localhost:3306/console?characterEncoding=UTF-8&useSSL=false
    username: console
    password: console
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: orchestration-jdbc-cp
      maximum-pool-size: 10
      minimum-idle: 0
      connection-timeout: 3000
      idle-timeout: 100000
      register-mbeans: true

logging:
  level:
    root: debug
